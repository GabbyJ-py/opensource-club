<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Page</title>

    <!-- CSS Styles -->
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif; /* Set the font family for the entire page */
            text-align: center; /* Center align the text */
            background-color: #fff; /* White background color */
            color: #333; /* Dark grey text color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Heading Styling */
        h1 {
            margin-top: 50px; /* Add margin at the top */
            font-size: 36px; /* Set font size */
        }

        /* Paragraph Styling */
        p {
            font-size: 18px; /* Set font size */
            margin: 20px auto; /* Add margin around paragraph and center it */
            width: 60%; /* Set the width of the paragraph */
            line-height: 1.6; /* Set line spacing */
        }

        /* Container for Navigation Buttons */
        .button-container {
            margin-top: 50px; /* Add margin at the top */
        }

        /* Button Styling */
        .btn {
            display: inline-block; /* Display buttons inline */
            padding: 15px 30px; /* Add padding inside buttons */
            margin: 10px; /* Add margin around buttons */
            font-size: 18px; /* Set font size */
            color: #fff; /* Set text color to white */
            background-color: #007bff; /* Set button background color */
            text-decoration: none; /* Remove underline from text */
            border-radius: 5px; /* Round the button corners */
            transition: background-color 0.3s ease; /* Add smooth background color transition */
        }

        /* Button Hover Effect */
        .btn:hover {
            background-color: #0056b3; /* Darken button background color on hover */
        }
    </style>
</head>
<body>

    <!-- Page Heading -->
    <h1>Welcome to the Light</h1>

    <!-- Content Paragraph -->
    <p>
        This is the White Page, a realm of clarity and simplicity. The clean, bright background enhances your focus,
        providing a serene environment to explore and relax. Navigate through the site to experience the balance of light and dark.
    </p>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <a href="index.html" class="btn">Return to Home Page</a>
        <a href="black.html" class="btn">Switch to Dark Mode</a>
    </div>

</body>
</html>
