<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 14px;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2; /* Light gray for odd rows */
        }
        tr:nth-child(even) {
            background-color: #e0f7fa; /* Light blue for even rows */
        }
        tr:hover {
            background-color: #f1c40f; /* Highlight row on hover */
            cursor: pointer;
        }
        caption {
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333333;
        }
    </style>
    <title> Alternate Row Colors</title>
</head>
<body>

<table>
    <caption>Employee Data</caption>
    <tr>
        <th>EMP_ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>COMPANY</th>
    </tr>
    <tr>
        <td>001</td>
        <td>PRIYA</td>
        <td>TEAM LEAD</td>
        <td>Tcs</td>
    </tr>
    <tr>
        <td>002</td>
        <td>RANJINI</td>
        <td>DEVELOPER</td>
        <td>WEBTECH</td>
    </tr>
    <tr>
        <td>003</td>
        <td>Sam </td>
        <td>TRAINER</td>
        <td>CTS</td>
    </tr>
    <tr>
        <td>004</td>
        <td>ZUHA</td>
        <td>HR</td>
        <td>CHENNAIWORKS</td>
    </tr>
    <tr>
        <td>005</td>
        <td>HARISH</td>
        <td>FINANCE</td>
        <td>INTEL</td>
    </tr>
</table>

</body>
</html>
