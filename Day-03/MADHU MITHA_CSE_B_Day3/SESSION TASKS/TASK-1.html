<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Items Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 2px solid black;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffcccb; /* Pink for odd rows */
        }

        tbody tr:nth-child(even) {
            background-color: #add8e6; /* Light blue for even rows */
        }
    </style>
</head>
<body>
    <center>
    <h1 >STATIONARY ITEMS DETAILS</h1>
    <h2>Here the alternative rows are coloured with same colour</h2>
</center>
    <table>
        <center>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Notebook</td>
                <td>Writing</td>
                <td>₹100</td>
                <td>120</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pen</td>
                <td>Writing</td>
                <td>₹35</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pencil</td>
                <td>Writing</td>
                <td>₹20</td>
                <td>150</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Eraser</td>
                <td>Correction</td>
                <td>₹5</td>
                <td>180</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Ruler</td>
                <td>Measurement</td>
                <td>₹20</td>
                <td>80</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Highlighter</td>
                <td>Writing</td>
                <td>₹65</td>
                <td>90</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Marker</td>
                <td>Writing</td>
                <td>₹120</td>
                <td>70</td>
            </tr>
        </tbody>
    </center>
    </table>
</body>
</html>
