<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        h3{
            display: inline-block;
        }
    </style>

<body>
    <h1 style="text-align: center;">Welcome To White Page!!</h1>

        <button  class="btn btn-dark" type="submit">Black Page</button>
