<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Page</title>
    <!-- Styling Buttons Using Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Used Internal Styling becuse it would be easy to do -->
    <style>
        /* giving styling */
        *{
            background-color: black;
        }

        button{
            color: white;
        }

        h3{
            display: inline-block;
             color: white;
        }
        h1{
            color: white;
        }
    </style>
    
</head>
<body>
    <h1 style="text-align: center;">Welcome to Black Page!!</h1>
    <!-- Creating a form for Home Page -->
    
    <form action="main.html">
        <h3>Navigate to Home Page</h3>
        <!-- button for home page -->
        <button class="btn btn-warning" type="submit">Home Page</button>
    </form>
    <!-- Creating a form for White Page -->
    <form action="white.html">
        <h3>Navigate to White Page</h3>
        <!-- button for white page -->
        <button class="btn btn-light" type="submit">White Page</button>
    </form>

    <!-- Including script for Bootstrap.... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
