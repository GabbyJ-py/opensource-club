<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Used Internal Styling becuse it would be easy to do -->
    <style>
        /* giving styling */
        
        h3{
            display: inline-block;
            padding: 5px;
        }

        body{
            background-color: aqua;
        }
    </style>
    <!-- Styling Buttons Using Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Welcome to Home Page!!</h1>
    <!-- Creating a form for Black Page -->
    <form action="black.html">

        <h3>Navigate to Black Page  </h3>
        <!-- button for black page -->
        <button  class="btn btn-dark" type="submit">Black Page</button>
    </form>
    <!-- Creating a form for White Page -->
    <form action="white.html">
        <h3>Navigate to White Page  </h3>
        <!-- button for white page -->
        <button  class="btn btn-light" type="submit">white Page</button>
    </form>
    <!-- Including script for Bootstrap.... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
