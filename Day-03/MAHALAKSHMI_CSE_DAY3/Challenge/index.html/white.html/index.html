<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #8ee8f4, #62f3dd, #e0f874);
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin: auto;
            align-items: center;
        }
        .content {
            flex: 1;
            padding-right: 20px;
            color: red;
        }
        .content h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: red;
            font-weight: bold;
        }
        .content h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #f0750a;
        }
        .content p {
            font-size: 25px;
            margin-bottom: 30px;
            line-height: 40px;
            color: blue;
        }
        .image {
            flex: 1;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #d35400;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Our Restaurant</h1>
            <h2>We Serve Healthy & Tasty Food</h2>
            <p>Indulge guilt-free with our commitment to serving wholesome and delicious meals. Explore a menu curated to balance taste and nutrition, ensuring every bite is both satisfying and nourishing.</p>
            <div class="buttons">               
                <a href="white.html" class="button">View Menu</a>
                <a href="black.html" class="button">Contact Us</a>
            </div>
        </div>
        <div class="image">
            <img src="explore.png" alt="Delicious Food">
        </div>
    </div>
</body>
</html>
