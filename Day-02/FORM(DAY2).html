<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>

<body>
    <!-- creating a form  -->
    <form action="/submit-form" method="post">
        <fieldset>
            <table cellspacing="5" cellpadding="2" border="1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="username" placeholder="enter your name">
        </fieldset>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email address" placeholder="enter your email address">
        </fieldset>
        <!-- creating password box  -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
        <label for="gender">Gender:</label>
        <label for="male">male:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">female:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="terms">agree to terms</label>
        <input type="checkbox" id="agree" name="agree" value="agree">
    </fieldset>
    </fieldset>
    </form>
</body>
