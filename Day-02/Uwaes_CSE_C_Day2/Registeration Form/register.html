    <!--Create Placeholder for easy convenience-->

    <center>
        <h1>Registeration form</h1>

        <form action="/submit-form" method="post">
           
            <fieldset>
<!--Use forms, fieldset, legend, input, name and placeholder to create a input registering form-->
                <legend>Personal Info</legend>
                <label for="name">Username:</label>
                <input type="text" id="name" name="username" placeholder="Enter Your new username">
                <label for="password">Password:</label>
                <input type="text" id="Password" name="Password" placeholder="Enter Your new Password">
                <label for="Captcha">Save Login Info:</label>
                <input type="checkbox" id="Captcha" name="Captcha">
            
            <table> <caption>Register</caption>

                <thead>

                    <th>Fill the Details</th>

                <tr>
                    <td>Name :</td> <td><input type="text" placeholder="Enter Your Name"></td>
                </tr>

                </thead>

                <tbody>

                <tr>
                    <td>Department :</td> <td><input type="text" placeholder="Enter Your Department"></td>
                </tr>
            
            </tbody>

                <tr>
                    <td>Section :</td> <td><input type="text" placeholder="Enter Your Section"></td>
                </tr>

                <tr>
                    <td>RRN :</td> <td><input type="number" placeholder="Enter Your RRN"></td>
                </tr>

                <tr>
                    <td>Year of study :</td> <td><input type="number" placeholder="Enter Your Year of study"></td>
                </tr>

                <tr>
                    <td>Gender :</td> 
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>Email :</td> <td><input type="email" placeholder="Enter Your Email"></td>
                </tr>

                <tr>
                    <td>Phone :</td> <td><input type="number" placeholder="Enter Your Number"></td>
                </tr>

                <tr>
                    <td>Upload your ID</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
                
            </table>

        </fieldset>

        </form>
