<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Information Form</title>
</head>
<body>
    <header>
        <h1>Admission Information Form</h1>
        <h2>Student Details</h2>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Name</legend>
                <div>
                    <label for="first">First:</label>
                    <input type="text" id="first" name="first" required>
                </div>
                <div>
                    <label for="last">Last:</label>
                    <input type="text" id="last" name="last" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Address</legend>
                <div>
                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div>
                    <label for="street2">Street Address Line 2:</label>
                    <input type="text" id="street2" name="street2">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region" required>
                </div>
                <div>
                    <label for="zip">Postal / Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="### ### ####">
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Additional Information</legend>
                <div>
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div>
                    <label for="birth_country">Country of Birth:</label>
                    <input type="text" id="birth_country" name="birth_country" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Program Details</legend>
                <div>
                    <label for="college">Which college or school are you applying to?</label>
                    <input type="text" id="college" name="college" required>
                </div>
                <div>
                    <label for="application_type">Are you applying as a first-year or transfer student or graduate student?</label>
                    <input type="text" id="application_type" name="application_type" required>
                </div>
                <div>
                    <label for="major">Which major do you intend to study?</label>
                    <input type="text" id="major" name="major" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Academic Details</legend>
                <div>
                    <label for="gpa">Average grades/Estimated GPA:</label>
                    <input type="text" id="gpa" name="gpa" required>
                </div>
                <div>
                    <label for="english_proficiency">English language proficiency level (indicate if TOEFL or IELTS):</label>
                    <input type="text" id="english_proficiency" name="english_proficiency" required>
                </div>
                <div>
                    <label for="recent_school">Most recent school/university attended:</label>
                    <input type="text" id="recent_school" name="recent_school" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Student Signature</legend>
                <div>
                    <label for="signature">Signature:</label>
                    <input type="text" id="signature" name="signature" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
